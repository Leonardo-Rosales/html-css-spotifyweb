<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Spotify</title>
		<link rel="stylesheet" href="./CSS/style.css" />
        <script src="https://kit.fontawesome.com/d731515a0c.js" crossorigin="anonymous"></script>
	</head>
	<body class="">
		<div class="app">
			<div class="app__body">
				<header class="app__sidebar"></header>
				<main class="app__content"></main>
			</div>
			<aside class="app__player">
				<div class="track">
					<figure class="track__album-image">
						<img src="./img/sinister.jpeg" alt="" />
					</figure>
					<div class="track__info">
						<h3>Sinister</h3>
						<h4>Brano Nome</h4>
					</div>
					<div>
						<button>
							<i class="fa-regular fa-heart"></i>
						</button>
						<button>
							<i class="fa-regular fa-folder"></i>
						</button>
					</div>
				</div>
				<div class="player">
					<div class="player__controls">
						<button class="controls__icon">
							<i class="fa-solid fa-shuffle"></i>
						</button>
						<button class="controls__icon">
							<i class="fa-solid fa-backward-step"></i>
						</button>
						<button class="controls__icon icon__play">
							<i class="fa-regular fa-circle-play"></i>
						</button>
						<button class="controls__icon">
							<i class="fa-solid fa-forward-step"></i>
						</button>
						<button class="controls__icon">
							<i class="fa-solid fa-arrow-rotate-right"></i>
						</button>
					</div>
					<div class="player__progress">
						<div class="progress__time">0:25</div>
						<div class="slider"></div>
						<div class="total__time">4:56</div>
					</div>
				</div>
				<div class="controls">
					<button class="controls__icon icon__play">
						<i class="fa-solid fa-list"></i>
					</button>
					<button class="controls__icon">
						<i class="fa-solid fa-display"></i>
					</button>
					<button class="controls__icon">
						<i class="fa-solid fa-volume-high"></i>
					</button>
					<div class="slider"></div>
				</div>
			</aside>
		</div>
	</body>
</html>
